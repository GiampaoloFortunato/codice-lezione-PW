<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ripasso js</title>
    <style>
        .hidden{
            display: none;
        }
    </style>
</head>
<body>
    <nav>
        <span class="menu-ctrl">Hide/Show Menu</span>
        <ul class="dyn-menu">
            <li>Home</li>
            <li>About</li>
            <li>Contacts</li>
        </ul>
    </nav>
    <script>
        let menu = document.getElementsByClassName("menu-ctrl")[0];
        let myList = document.getElementsByClassName("dyn-menu")[0];
       
        menu.addEventListener("click", () => {
            myList.classList.toggle("hidden")
        });
    </script>
</body>
</html>
